spring.application.name=proyecto-tic-1-grupo-1

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/ProyectoTic
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Formatea las consultas SQL para que sean más legibles.
